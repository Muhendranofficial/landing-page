<!DOCTYPE html>
<html>

<head>
    <title>Lamborghini</title>
    <link rel="shortcut icon" type="img/png" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER PART -->
    <header class="header">
        <!-- NAVIGATION MENU -->
        <nav class="nav">
            <div>
                <h1 class="nav__logo">Lamborghini</h1>
            </div>

            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">Models</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Brand</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Store</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Experience</a></li>
            </ul>
        </nav>

    </header>

    <main class="content">
        <div class="content__container">
            <div class="content__img">
                <h1 class="content__img--title">LAMBORGHINI</h1>
                <img src="img/lamborghini.png" class="content__img--car" alt="lamborghini">
            </div>

            <div class="content__features">
                <div class="content__features--feature">
                    <h1 class="content__features--text">
                        LAMBORGHINI <br> GALLARDO LP560
                    </h1>
                    <p class="content__features--description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.<br> Optio modi rerum quibusdam
                        voluptatum Lorem ipsum dolor,
                    </p>
                </div>

                <div class="content__features--specification">
                    <div class="box-dark features__specification-1">
                        <svg class="svg__icon">
                            <use xlink:href="img/sprite.svg#icon-dashboard"></use>
                        </svg>
                        <h3 class="features__specification1-title d-inline">3.7</h3>
                        <span class="features__specification1-description d-block">Sec.</span>
                        <span class="features__specification1-detail">0-100 km/h</span>
                    </div>
                    <div>
                        <div class="box-dark features__specification-2">
                            <svg class="svg__icon--2">
                                <use xlink:href="img/sprite.svg#icon-trending-up"></use>
                            </svg>
                            <h3 class="features__specification2-title d-inline">325</h3>
                            <span class="features__specification2-description d-block">km/h</span>
                            <span class="features__specification2-detail">Top Speed</span>
                        </div>

                        <div class="box-dark features__specification-2">
                            <svg class="svg__icon--2">
                                <use xlink:href="img/sprite.svg#icon-automobile"></use>
                            </svg>
                            <h3 class="features__specification2-title d-inline">8.00</h3>
                            <span class="features__specification2-description d-block">r.p.m</span>
                            <span class="features__specification2-detail">power</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
